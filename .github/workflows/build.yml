name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set-up OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: 5
    - name: Install packages
      run: opam install . --deps-only --with-test
    - name: Build
      run: opam exec -- dune build
    - name: Test
      run: opam exec -- dune runtest
